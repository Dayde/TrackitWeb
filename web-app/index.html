<!DOCTYPE html>
<html ng-app="loansManagerWeb">
<head>
    <title>Track-it!</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-resource.js"></script>
    <script type="text/javascript" src="js/ng/app.js"></script>
    <script type="text/javascript" src="js/ng/controllers.js"></script>
    <script type="text/javascript" src="js/ng/services.js"></script>
</head>

<body>

<div ng-controller="ProductsController" >
    <table>
        <thead>
            <th>Identifier</th>
            <th>Title</th>
            <th>Info</th>
            <th>Barcode</th>
        </thead>
        <tbody>
            <tr ng-repeat="product in productsList">
                <td>{{product.id}}</td>
                <td>{{product.title}}</td>
                <td>{{product.info}}</td>
                <td>{{product.barcode}}</td>
            </tr>
        </tbody>
    </table>
</div>

</body>

</html>
